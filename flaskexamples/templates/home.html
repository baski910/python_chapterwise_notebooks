<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Books</h1>
     <table>
         <th>ID</th>
         <th>Title</th>
        {% for book in books %}
         <tr><td>{{ book.id }}</td><td>{{ book.booktitle}}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
